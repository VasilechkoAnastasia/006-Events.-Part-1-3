<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <h2>Volume of a Cylinder</h2>
    Radius: <input id="input1" placeholder="Input radius" value=""> <br />
    Height: <input id="input2" placeholder="Input height" value=""> <br />
    <button id="calculate">Calculate Volume</button>
    <p id="result">Valume: </p>

    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */

        function calculateVolume() 
        {
            let radius = parseFloat(document.getElementById('input1').value);
            let height = parseFloat(document.getElementById('input2').value);
            let volume = Math.PI * Math.pow(radius, 2) * height;
            document.getElementById('result').textContent = `Объем: ${volume.toFixed(2)}`;
        }
        document.getElementById('calculate').addEventListener('click', calculateVolume);
    </script>
</body>

</html>
